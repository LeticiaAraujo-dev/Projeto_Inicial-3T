<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./styles/Login.css">
</head>
<body>
    <main>
        <section class="login">
            <div class="imagem">
                <img src="./img/imagemLogin.png" alt="">
            </div>

            <div class="login-campos">
                <div class="login-campos-container">
                    <img src="./img/logo.png" alt="Imagem da logo do senai">

                    <div class="email">
                        <input type="text" placeholder="Email">
                    </div>

                    <div class="senha">
                        <input type="password" placeholder="Senha">
                    </div>

                    <button class="botao-login">Login</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
